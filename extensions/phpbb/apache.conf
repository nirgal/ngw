<VirtualHost *:80>
    ServerName phpbb
    Redirect permanent / https://phpbb/
</VirtualHost>

WSGIPythonPath /usr/lib

<VirtualHost *:443>
    ServerName phpbb

    SSLEngine on
    SSLCertificateFile /usr/lib/ngw/https/ngw.crt
    SSLCertificateKeyFile /usr/lib/ngw/https/ngw.key
 
    DocumentRoot "/usr/lib/ngw/extensions/phpbb/root/"
    AddDefaultCharset UTF-8
    ServerSignature Off
    CustomLog "/dev/null" " "
    ErrorLog "/usr/lib/ngw/apache_error.log"

    <Location "/">
        AuthType Basic
        AuthName "ngw"
        AuthBasicProvider wsgi
        WSGIAuthUserScript /usr/lib/ngw/core/wsgi.py
        WSGIAuthGroupScript /usr/lib/ngw/core/wsgi.py
        require valid-user
    </Location>
    <LocationMatch "^/logout">
        Allow from all
        Satisfy Any
    </LocationMatch>

    Include /etc/phpbb3/apache.conf

</VirtualHost>

