{% extends "base.html" %}

{% block body %}
{{form.media|safe}}
{% comment %}{{ form.errors }}{% endcomment %}
{% block preform %}{% endblock %}
<form method="post">
<table class=objchange>
{{ form.as_table }}
</table>

    {% block submitbar %}
    <div id=submitbar>
    <input type=submit value="Save" id="default">
    {% if not id %}<input type=submit value="Save and add another" name="_addanother">{% endif %}
    <input type=submit value="Save and continue editing" name="_continue">
    {% if id %}
    <a href="delete"><img src="/media/admin/img/icon_deletelink.gif" border=0 valign=middle> Delete</a>
    {% endif %}
    </div>
    {% endblock %}

</form>
{% endblock %}
