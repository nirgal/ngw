{% extends "base.html" %}
{% load i18n %}

{% block body %}
{{form.media|safe}}
{# {{ form.errors } #}
{% block preform %}{% endblock %}
<form name=objchange method=post>
{% csrf_token %}
<table class=objchange>
{{ form.as_table }}
</table>

    {% block submitbar %}
    <div id=submitbar>
    <input type=submit value="{% trans "Save" %}" id="default">
    {% if not id %}<input type=submit value="{% trans "Save and add another" %}" name="_addanother">{% endif %}
    <input type=submit value="{% trans "Save and continue editing" %}" name="_continue">
    {% if id %}
    <a href="delete"><img src="{{STATIC_URL}}admin/img/icon_deletelink.gif" border=0 valign=middle> {% trans "Delete" %}</a>
    {% endif %}
    </div>
    {% endblock %}

</form>
{% endblock %}
