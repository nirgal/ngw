<html>
<title>{{ title|safe }}</title>
<style type="text/css">
body {
    font-family:sans-serif;
    margin:0px;
/*    background-color: #f0f0f0;*/
}
body, table {
    font-size: 90%;
}
a[href] {
    text-decoration: none;
}
/*
#banner {
    font-weight:bold;
    font-size: 120%;
    padding: 1ex;
    background-color: #008000;
    color: #ccc;
}

*/
#nav {
    border-bottom: 1px solid #ccc;
    padding: 0ex;
    padding-left: 1ex;
}
 
#main {
    padding: 1ex;
}
div#title, h1 {
    font-weight:bold;
    font-size: 120%;
}
h1.boxheader {
    margin-bottom: 0px;
}
div.box {
    border: 1px solid #999;
    padding: 1ex;
    margin-bottom: 2ex;
}

table {
    border-collapse: collapse;
    border: 1px solid #999;
}

table tr.rowodd {
    background: #EDF3FE;
}
table tr.roweven {
    background: white;
}

th + th ,  th + td , td + th, td + td { /* all but first line */
    border-left: 1px solid #ccc;
}

table.objlist {
    width: 100%;
}
table.objlist thead th {
    text-align: left;
    border-bottom: 1px solid #999;
    padding-left: 0.5ex;
    background: url(/media/img/admin/nav-bg.gif) bottom repeat-x;
    background-color: #fff;
}
table.objlist thead th.sorted {
    background:url(/media/img/admin/arrow-up.gif) right .4em no-repeat;
}
table.objlist thead th.sorted_reverse {
    background:url(/media/img/admin/arrow-down.gif) right .4em no-repeat;
}

table.objlist td {
    padding: 0.5ex;
}

table.objlist tr#objsummary {
    border-top: 1px solid #999;
    font-size: 80%;
}


table.objchange {
    width: 100%;
    padding: 0;
}

table.objchange tr + tr { /* all but first line */
    border-top: 1px solid #999;
}

table.objchange td, table.objchange th {
    padding: 0.5ex;
}
table.objchange td {
    font-size: 80%;
}
table.objchange th {
    text-align: left;
    padding-left: 1ex;
    font-weight: normal;
}


table.objchange ul.multiplechoice {
    padding: 0;
}
table.objchange ul.multiplechoice li {
    font-size: 120%;
    display: inline;
}

ul.errorlist {
    background-color: red;
    padding: 0ex;
    padding-left: 28px;
    margin-bottom: 1ex;
    border:1px solid black;
    font-weight:bold;
    color: white;
    list-style-image: url(/media/img/admin/icon_alert.gif);
}
ul.errorlist li {
/*    padding: 0;
    margin: 0;
    */
}
input[type=text], textarea {
    border:1px solid #ccc;
    width: 100%;
}

#submitbar, .submitbar {
    width: auto;
    display: block;
    overflow: auto;
    margin-top: 2ex;
    padding: 0.5ex;
    border: solid 1px #999;
    text-align: center;
}
input[type=submit] , #submitbar a, .submitbar a {
    /*display: inline-block;*/
    float: left;
    font-size: 90%; /* needed 100%*/
    border: 1px solid #999;
    background: #fcd;
    padding-top: 0.5ex;
    padding-bottom: 0.5ex;
    padding-left: 3ex;
    padding-right: 3ex;
    margin-left: 2ex;
    margin-right: 2ex; 
    margin-top: 0.5ex;  /* same as #submitbar/padding */ 
    margin-bottom: 0.5ex; 
    font-weight:bold; 

    background: url(/media/img/admin/nav-bg.gif) bottom repeat-x;
    color: black;
}
input[type=submit]:active , #submitbar a:active, .submitbar a:active {
    background: url(/media/img/admin/nav-bg-reverse.gif) top repeat-x;
}

input[type=submit]#default , #submitbar a#default, .submitbar a#default {
    background: #7CA0C7 url(/media/img/admin/default-bg.gif) bottom repeat-x;
    color:white;
    
}
input[type=submit]:active#default , #submitbar a:active#default, .submitbar a:active#default {
    background: #7CA0C7 url(/media/img/admin/default-bg-reverse.gif) top repeat-x;
}

/* SELECTOR (FILTER INTERFACE) */
.selector { width:580px; float:left; }
.selector select { width:270px; height:17.2em; }
.selector-available, .selector-chosen { float:left; width:270px; text-align:center; margin-bottom:5px; }
.selector-available h2, .selector-chosen h2 { border:1px solid #ccc; margin-bottom:0px; }
.selector .selector-available h2 { background:white url(/media/img/admin/nav-bg.gif) bottom left repeat-x; color:#666; }
.selector .selector-filter { background:white; border:1px solid #ccc; border-width:0 1px; padding:3px; color:#999; font-size:10px; margin:0; text-align:left; }
.selector .selector-chosen .selector-filter { padding:4px 5px; }
.selector .selector-available input { width:230px; }
.selector ul.selector-chooser { float:left; width:22px; height:50px; background:url(/media/img/admin/chooser-bg.gif) top center no-repeat; margin:8em 3px 0 3px; padding:0; }
.selector-chooser li { margin:0; padding:3px; list-style-type:none; }
.selector select { margin-bottom:5px; margin-top:0; }
.selector-add, .selector-remove { width:16px; height:16px; display:block; text-indent:-3000px; }
.selector-add { background:url(/media/img/admin/selector-add.gif) top center no-repeat; margin-bottom:2px; }
.selector-remove { background:url(/media/img/admin/selector-remove.gif) top center no-repeat; }
a.selector-chooseall, a.selector-clearall { display:block; width:6em; text-align:left; margin-left:auto; margin-right:auto; font-weight:bold; color:#666;  padding:3px 0 3px 18px; }
a.selector-chooseall:hover, a.selector-clearall:hover { color:#036; }
a.selector-chooseall { width:7em; background:url(/media/img/admin/selector-addall.gif) left center no-repeat; }
a.selector-clearall { background:url(/media/img/admin/selector-removeall.gif) left center no-repeat; }

/* STACKED SELECTORS */
.stacked { float:left; width:500px; }
.stacked select { width:480px; height:10.1em; }
.stacked .selector-available, .stacked .selector-chosen { width:480px; }
.stacked .selector-available { margin-bottom:0; }
.stacked .selector-available input { width:442px; }
.stacked ul.selector-chooser { height:22px; width:50px; margin:0 0 3px 40%; background:url(/media/img/admin/chooser_stacked-bg.gif) top center no-repeat; }
.stacked .selector-chooser li { float:left; padding:3px 3px 3px 5px; }
.stacked .selector-chooseall, .stacked .selector-clearall { display:none; }
.stacked .selector-add { background-image:url(/media/img/admin/selector_stacked-add.gif); }
.stacked .selector-remove { background-image:url(/media/img/admin/selector_stacked-remove.gif); }

table#banner { width:100%; border-style:none; background-color: #008000; }
table#banner td { border-style:none; }
table#banner td#sitetitle { font-weight:bold; font-size:130%; padding:1ex; color:#ccc; }
table#banner td#userinfo { font-size:small; padding:1ex; color:yellow; text-align:right; vertical-align:bottom; }
table#banner td#userinfo a[href] { color:yellow; text-decoration:underline; }

form {
    margin: 0px;
}
</style>

<table id=banner>
<tr>
<td id=sitetitle>{{ banner|safe }}
{% if user.id %} <td id=userinfo>Welcome <a href="{{user.get_absolute_url}}">{{ user }}</a> â€¢ <a href="https://logout@{{request.META.HTTP_HOST}}/logout">Logout</a>{% endif %}
</table>

<div id=nav>
{% if user.id %}
{{ nav|safe }}
{% endif %}
</div>

{% for msg in messages %}
<div style="border: 1px solid #999; padding:1ex; margin:1ex; background: #ffc;">
{{ msg }}
</div>
{% endfor %}

<div id=main>
<div id=title>{{ title }}</div>
{% block body %}
<p>No body.
{% endblock %}
</div>
</html>
