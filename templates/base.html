<html>

<table id=banner>

<td id=sitetitle>{{ banner|safe }}
{% if user.id %} <td id=userinfo>Welcome <a href="{{user.get_absolute_url}}">{{ user }}</a> â€¢ <a href="https://logout@{{request.META.HTTP_HOST}}/logout">Logout</a>{% endif %}

{{ nav|safe }}
