{% extends "base.html" %}
{% load ngwtags %}

{% block body %}
<form method="post">
	<div class=box>
<p>You are about to generate a new password.
<p>That user will no longer be able to log in until he knows the new value.
	</div>

    {% block submitbar %}
    <div id=submitbar>
      <input type=submit id=default value="Yes, reset password">
    </div>
    {% endblock %}

</form>
{% endblock %}
