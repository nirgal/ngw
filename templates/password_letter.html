{% extends "base.html" %}
{% load ngwtags %}

{% block body %}
<form method="post">
{% csrf_token %}
	<div class=box>
<p>You are about to generate a new password for user {{ contact.name }}.
<p>That user will no longer be able to log in until he knows the new value.
	</div>

    {% block submitbar %}
    <div id=submitbar>
      <input type=submit id=default value="Reset password and make letter">
    </div>
    {% endblock %}

</form>
{% endblock %}
