{% extends "base.html" %}

{% block body %}
<form id="contact_list" method="post">
<h1 class="boxheader">Selected people</h1>
<div class=box>
{% for c in query %}
<input type=checkbox name="contact_{{c.id}}" id="contact_{{c.id}}" checked> <label for="contact_{{c.id}}">{{c}}</label><br>
{% endfor %}
<script>
function selectAll(target_checked) {
    inputs = document.getElementById("contact_list").elements;
    for (i=0; i<inputs.length; i++) {
        input = inputs[i];
        if (input.name.indexOf('contact_') == 0)
            input.checked = target_checked;
    }
}
</script>
<a href="javascript:selectAll(true)">Select all</a> - <a href="javascript:selectAll(false)">Unselect all</a>
</div>

<h1 class="boxheader">Select a group</h1>
<div class=box>
<select name=group>
<option value=''>Choose a group
{% for g in groups %}
{% ifchanged g.is_event %}
{% if g.is_event %}
    <optgroup label="Events">
{% else %}
    <optgroup label="Permanent groups">
{% endif %}
{% endifchanged %}
<option value={{g.id}}>{{g.unicode_with_date}}
{% endfor %}
</select>
</div>

<h1 class=boxheader>Select membership mode</h1>
<div class=box>
<input type=checkbox id=membership_member name=membership_member checked onchange="if (this.checked) { this.form.membership_invited.checked=false; this.form.membership_declined.checked=false; }"><label for=membership_member>Member</label>
<input type=checkbox id=membership_invited name=membership_invited onchange="if (this.checked) { this.form.membership_member.checked=false; this.form.membership_declined.checked=false; }"><label for=membership_invited>Invited</label>
<input type=checkbox id=membership_declined name=membership_declined onchange="if (this.checked) { this.form.membership_member.checked=false; this.form.membership_invited.checked=false; }"><label for=membership_declined>Declined invitation</label>
<br>
<input type=checkbox id=membership_operator name=membership_operator><label for=membership_operator>Operator</label>
<input type=checkbox id=membership_viewer name=membership_viewer><label for=membership_viewer>Viewer</label>
</div>

{% block submitbar %}
<div id=submitbar>
    <input type=submit name="type" value="Add to group" id="default">
</div>
{% endblock %}
</form>
{% endblock %}
