{% extends "base.html" %}
{% load ngwtags %}

{% block body %}
<form method="post">
    <table class=objchange>
    {{ form.as_table }}
    </table>

    {% block submitbar %}
    <div id=submitbar>
      <input type=submit id=default value="Set new password">
      {% if PASSWORD_LETTER %}
      {% ifnotequal contact.id user.id %}
      <a href=pass_letter>Reset password by mail letter</a>
      {% endifnotequal %}
      {% endif %}
    </div>
    {% endblock %}

</form>
{% endblock %}
