{% extends "base.html" %}
{% load ngwtags %}

{% block body %}
<form method="post">
    <table class=objchange>
    {{ form.as_table }}
    </table>

    {% block submitbar %}
    <div id=submitbar>
      <input type=submit id=default>
      <a href="{{ contact.get_absolute_url }}">Contact info</a>
    </div>
    {% endblock %}

</form>
{% endblock %}
