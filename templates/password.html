{% extends "base.html" %}
{% load ngwtags %}

{% block body %}
<form method="post">
{% csrf_token %}
    <table class=objchange>
    {{ form.as_table }}
    </table>

    {% block submitbar %}
    <div id=submitbar>
      <input type=submit id=default value="Set new password" size="10" maxlength="10">
      {% if PASSWORD_LETTER %}
      {% ifnotequal contact.id user.id %}
      <a href=pass_letter>Reset password by mail letter</a>
      {% endifnotequal %}
      {% endif %}
      <script type='text/javascript'>
        $(document).ready(function(){	
            $('#id_new_password').keyup( function() {
                var $this = $(this);
                if($this.val().length > 8) {
                    $this.val($this.val().substr(0, 8));
                    alert( 'Maximum 8 characters' );
                }
            });
            $('#id_confirm_password').keyup( function() {
                var $this = $(this);
                if($this.val().length > 8) {
                    $this.val($this.val().substr(0, 8));
                    alert( 'Maximum 8 characters' );
                }
            });
        });
      </script>
    </div>
    {% endblock %}

</form>
{% endblock %}
