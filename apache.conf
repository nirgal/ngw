<VirtualHost *:80>
    ServerName nike.fr.gl3
    Redirect permanent / https://nike.fr.gl3
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /home/nirgal/https/nike.crt
    SSLCertificateKeyFile /home/nirgal/https/nike.key

    ServerName nike.fr.gl3
    AddDefaultCharset UTF-8
    DocumentRoot "/var/www/ngw/static"
    PythonPath "['/var/www','/var/www/ngw'] + sys.path"
    Alias /media/ /usr/share/python-support/python-django/django/contrib/admin/media/

    <LocationMatch "^/$">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </LocationMatch>
    <Location "/contacts/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
    <Location "/contactgroups/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
    <Location "/contactfields/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
    <Location "/choicegroups/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
</VirtualHost>

