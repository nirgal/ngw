<VirtualHost *>
    ServerName nike.fr.gl3
    AddDefaultCharset UTF-8
    DocumentRoot "/var/www/ngw/static"
    PythonPath "['/var/www','/var/www/ngw'] + sys.path"
    Alias /media/ /usr/share/python-support/python-django/django/contrib/admin/media/

    <Location />
        AuthUserFile /var/www/ngw/.htpasswd
        AuthType Basic
        AuthName nike
        Require valid-user
    </Location>

    <LocationMatch "^/$">

        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </LocationMatch>
    <Location "/contacts/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
    <Location "/contactgroups/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
    <Location "/contactfields/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
    <Location "/choicegroups/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE ngw.settings
        PythonDebug On
        PythonAutoReload On
    </Location>
</VirtualHost>

