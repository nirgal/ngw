{% extends "admin/login.html" %}
{% load i18n %}

{% block content %}

<noscript>
<ul class=errorlist>
<li>{% trans "That web site requires javascript." %}</li>
</ul>
</noscript>

<ul class=errorlist id=cookies_needed style="display:none;">
<li>{% trans "That web site requires cookies." %}</li>
</ul>
<script>
if (!document.cookie)
    document.getElementById('cookies_needed').style.display='block';
</script>

{{ block.super }}

{% endblock %}
{# vim: set et ts=4 ft=htmldjango: #}
