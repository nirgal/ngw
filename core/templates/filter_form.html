{% extends "base.html" %}
{% load i18n staticfiles ngwtags %}

{% block content %}
    {{form.media|safe}}
<div id="content-main">
<div class=module>
    <form method="post">
    {% csrf_token %}
    <table class=objchange>
    {{ form.as_table }}
    <tr>
    <th>{% trans "Filter" %}
    <td>{{ filter_html|safe }}
    </table>
</div>

{% block submitbar %}
<div class=submit-row>
    <input type=submit value="{% trans "Save" %}" class="default">
    <p class="deletelink-box"><a href="./delete" class="deletelink">{% trans "Delete" %}</a></p>
</div>
{% endblock %}

</div>
{% endblock %}
{# vim: set et ts=4 ft=htmldjango: #}
