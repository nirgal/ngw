{% extends "base.html" %}
{% load i18n staticfiles ngwtags %}

{% block body %}
    {{form.media|safe}}
    <form method="post">
    {% csrf_token %}
    <table class=objchange>
    {{ form.as_table }}
    <tr>
    <th>{% trans "Filter" %}
    <td>{{ filter_html|safe }}
    </table>

    {% block submitbar %}
    <div id=submitbar>
    <input type=submit value="{% trans "Save" %}" id="default">
    <a href="./delete"><img src="{% static "admin/img/icon_deletelink.gif" %}" border=0 valign=middle> {% trans "Delete" %}</a>
    </div>
    {% endblock %}
{% endblock %}
