<a href="#" onclick="inline_edit_membership('{{title|escapejs}}', '{{cig_url|escapejs}}', '{{ membership }}', '{{note|escapejs}}');">{{membership_str}}</a>
{% if msg_count %}
    <a href="../messages/?contact={{cid}}">
    {% if msg_count_unread %}
        <span style='color:red;'>{{ msg_count_unread }}✉</span>
    {% else %}
        {{ msg_count }}✉
    {% endif %}
    </a>
{% endif %}
{% if note %}<br>{{note}}{% endif %}
